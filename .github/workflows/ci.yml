name: CI

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  TARGET: thumbv6m-none-eabi

jobs:
  check:
    name: Format + Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi
          components: rustfmt, clippy

      - uses: astral-sh/setup-uv@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint (Rust + Python + Markdown)
        run: make lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - uses: dtolnay/rust-toolchain@stable

      - uses: astral-sh/setup-uv@v3

      - name: Run tests
        run: make test-unit

  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi
          components: llvm-tools-preview

      - name: Install tools
        run: |
          cargo install cargo-binutils flip-link
          sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Build all
        run: make all

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            target/${{ env.TARGET }}/release/crispy-bootloader
            target/${{ env.TARGET }}/release/crispy-bootloader.bin
            target/${{ env.TARGET }}/release/crispy-bootloader.uf2
            target/${{ env.TARGET }}/release/crispy-fw-sample-rs
            target/${{ env.TARGET }}/release/crispy-fw-sample-rs.bin

  build-firmware-cpp:
    name: Build Firmware (C++)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - name: Install ARM toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi cmake

      - name: Build C++ firmware
        run: make firmware-cpp

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-cpp
          path: |
            crispy-fw-sample-cpp/build/crispy-fw-sample-cpp.elf
            crispy-fw-sample-cpp/build/crispy-fw-sample-cpp.bin

  build-upload-linux:
    name: Build crispy-upload (Linux x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - uses: dtolnay/rust-toolchain@stable

      - name: Install libudev
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Build
        run: make upload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crispy-upload-linux-x64
          path: target/release/crispy-upload

  build-upload-windows:
    name: Build crispy-upload (Windows x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release -p crispy-upload-rs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crispy-upload-windows-x64
          path: target/release/crispy-upload.exe

  release:
    name: Create Release
    needs: [check, test, build-firmware, build-firmware-cpp, build-upload-linux, build-upload-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync Cargo versions from tag
        run: ./scripts/ci/sync-cargo-version-from-tag.sh

      - name: Resolve release channel from tag
        id: release_channel
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ ! "${tag}" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Tag '${tag}' must follow vX.Y.Z format." >&2
            exit 1
          fi

          minor="${BASH_REMATCH[2]}"
          # Official releases are only for even, non-zero minor versions.
          if (( minor % 2 == 0 && minor != 0 )); then
            echo "prerelease=false" >> "${GITHUB_OUTPUT}"
            echo "make_latest=true" >> "${GITHUB_OUTPUT}"
          else
            echo "prerelease=true" >> "${GITHUB_OUTPUT}"
            echo "make_latest=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Bootloader
          cp artifacts/firmware/crispy-bootloader release/crispy-bootloader.elf
          cp artifacts/firmware/crispy-bootloader.bin release/
          cp artifacts/firmware/crispy-bootloader.uf2 release/
          # Firmware sample (Rust)
          cp artifacts/firmware/crispy-fw-sample-rs release/crispy-fw-sample-rs.elf
          cp artifacts/firmware/crispy-fw-sample-rs.bin release/
          # Firmware sample (C++)
          cp artifacts/firmware-cpp/crispy-fw-sample-cpp.elf release/
          cp artifacts/firmware-cpp/crispy-fw-sample-cpp.bin release/
          # Upload tools
          cp artifacts/crispy-upload-linux-x64/crispy-upload release/crispy-upload-linux-x64
          cp artifacts/crispy-upload-windows-x64/crispy-upload.exe release/crispy-upload-windows-x64.exe
          chmod +x release/crispy-upload-linux-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          prerelease: ${{ steps.release_channel.outputs.prerelease }}
          make_latest: ${{ steps.release_channel.outputs.make_latest }}
